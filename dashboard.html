<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/img/image.png" sizes="20x20" type="image/png">
    <title>EcoAlert - Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Dashboard EcoAlert</h1>

    <!-- Estadísticas -->
    <div id="stats-container" class="d-flex justify-content-between mt-4">
        <div class="stats-card">
            <h3>Total de Reportes</h3>
            <p id="totalReports">0</p>
        </div>
        <div class="stats-card">
            <h3>Reportes Activos</h3>
            <p id="activeReports">0</p>
        </div>
        <div class="stats-card">
            <h3>Reportes Resueltos</h3>
            <p id="resolvedReports">0</p>
        </div>
    </div>

    <!-- Tabla de Estadísticas por Localidad -->
    <h2 class="text-start mt-4" style="text-transform: uppercase;">Estadísticas por Localidad</h2>
    <table id="localityStatsTable" class="table table-bordered">
        <thead>
        <tr>
            <th>Localidad</th>
            <th>Total</th>
            <th>Activos</th>
            <th>Resueltos</th>
        </tr>
        </thead>
        <tbody>
        <!-- Las filas de la tabla se generarán dinámicamente con JS -->
        </tbody>
    </table>

    <!-- Filtros y Botones -->
<div class="text-center my-4">
    <!-- Contenedor Flex para alinear los elementos horizontalmente -->
    <div class="d-flex align-items-center justify-content-center mb-4">
        <!-- Filtro de búsqueda por ID o Barrio separado -->
        <div class="d-flex align-items-center me-3">
            <label for="searchBar" class="form-label me-2 mb-0">Buscar por ID o Barrio:</label>
            <input type="text" id="searchBar" class="form-control" placeholder="Escribe ID o Barrio" />
        </div>
        

    <!-- Contenedor Flex para los botones de Filtrar y Recargar -->
    <div class="d-flex align-items-center justify-content-center">
        <!-- Botón de Filtrar -->
        <div class="dropdown me-3">
            <button class="btn btn-primary dropdown-toggle" type="button" id="filterButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-filter"></i> Filtrar
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="filterButton">
                <li><a class="dropdown-item" href="#" id="filterById">ID</a></li>
                <li><a class="dropdown-item" href="#" id="filterByLocality">Localidad</a></li>
                <li><a class="dropdown-item" href="#" id="filterByActive">Activos</a></li>
                <li><a class="dropdown-item" href="#" id="filterByResolved">Resueltos</a></li>
                <li><a class="dropdown-item" href="#" id="clearFilters">Borrar Filtros</a></li>
            </ul>
        </div>

        <!-- Botón de Recargar -->
        <button id="listReportsBtn" class="btn" style="background-color: #2e7d32; color: white;" data-bs-toggle="tooltip" title="Recargar Reportes">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>
</div>


    <!-- Contenedor de Reportes -->
    <div class="row" id="reports-container"></div>
</div>

<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
